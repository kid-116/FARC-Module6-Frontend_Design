<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FARC-M6 | Simon-Game</title>
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <script src="static/js/script.js" type="module"></script>
    </head>
    <body>
        <figure id="game">
            <div>
                <section id="color-btns">
                    <button id="red" class="color-btn"></button>
                    <button id="green" class="color-btn"></button>
                    <button id="blue" class="color-btn"></button>
                    <button id="yellow" class="color-btn"></button>
                </section>
                <section id="info">
                    <section>
                        <p id="status">:Start</p>
                    </section>
                    <section id="score">
                        <h4>Score:</h4>
                        <p id="cur-score">0</p>
                        <h4>Highscore:</h4>
                        <p id="high-score">0</p>
                    </section>
                </section>
            </div>
            <button id='start'>Start</button>
        </figure>
    </body>
</html>
